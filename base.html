<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Base para proyectos</title>
  </head>
  <body class="d-flex flex-column min-vh-100">
    <header class="d-flex flex-column align-items text-align">
      <nav class="navbar navbar-expand-sm navbar-dark bg-dark" id="navbar">
        <div class="fs-1">
          <img
            src="img/figure01.png"
            width="60"
            height="60"
            alt="logo de la página"
          />
        </div>
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link active" href="#">opcción 1</a>
          </li>
          <li class="nav-item"><a class="nav-link" href="#">opcción 2</a></li>
          <li class="nav-item"><a class="nav-link" href="#">opcción 3</a></li>
          <li class="nav-item"><a class="nav-link" href="#">opcción 4</a></li>
        </ul>
      </nav>
    </header>

    <main class="flex-grow-1 bg-secondary">
      <section class="text-white pl-2">
        Siempre ocupo el maximo posible de tu pantalla dejando a las otras dos
        secciones en su mínimo
        <!-- CAROUSEL-->
        <div id="mainSlider" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="img/slide01.jpg" class="d-block w-100" alt="..." />
            </div>
            <div class="carousel-item">
              <img src="img/slide02.jpg" class="d-block w-100" alt="..." />
            </div>
            <div class="carousel-item">
              <img src="img/slide03.jpg" class="d-block w-100" alt="..." />
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#mainSlider"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Anterior</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#mainSlider"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Siguiente</span>
          </button>
        </div>
        <!-- CAROUSEL-->
      </section>
    </main>
    <footer class="bg-dark">
      <h2 class="text-white p-2 m-2">Sticky Footer</h2>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
  </body>
</html>
